<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h1>Create an Account</h1>
            <form id="registerForm">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="number" id="age" name="age" placeholder="Age" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="locality" name="locality" placeholder="Locality" required>
                <input type="text" id="citizenship" name="citizenship" placeholder="Citizenship" required>
                <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar Proof" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="links">
                <p>Already have an account? <a href="index.html" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
